<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Primtall</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
	<h4 class="tilbake"><a href="javascript:history.back()">&lt;Gå tilbake</a></h3>
	
	<div>
	<h2>De 2000 første primtallene, funnet med Javascript:</h2>
	</div>
	<script>
		document.write("2<br>")
		currentcheck = 3
		howmanyprimes = 1
		while (howmanyprimes < 2000) {
		i = 2
		notprime = 0
		while (i < Math.sqrt(currentcheck) + 1) {
			if (currentcheck / i == Math.round(currentcheck / i)) {
				notprime = 1
			}
		i++
		}
		if (notprime == 0) {
			document.write(currentcheck + "<br>")
			howmanyprimes++	
		}
		currentcheck++
	}
</script>
</body>
</html>
